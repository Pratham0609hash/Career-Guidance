<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: blue;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            border: 1px solid blue;
            border-radius: 10px;
            margin: 20px auto;
            background-color: lightblue;
            display: none; /* Hidden initially */
            max-width: 500px; /* Limit the width */
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        #start-button, #select-test {
            display: block;
            margin: 20px auto;
            padding: 10px 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Aptitude Test</h1>

    <div id="select-test">
        <button onclick="selectTest('10th')">Aptitude Test for 10th Pass Students</button>
        <button onclick="selectTest('12th')">Aptitude Test for 12th Pass Students</button>
    </div>

    <div id="question-container" class="container">
        <h2 id="question-text"></h2>
        <button onclick="answerQuestion(0)">Option 1</button>
        <button onclick="answerQuestion(1)">Option 2</button>
        <button onclick="answerQuestion(2)">Option 3</button>
        <button onclick="answerQuestion(3)">Option 4</button>
    </div>

    <div id="result" class="container">
        <h2 id="result-title"></h2>
        <p id="suggestion-text"></p>
        <button onclick="restartTest()">Restart Test</button>
    </div>

    <script>
        const questions10th = [
            {
                question: "Which subject do you like the most?",
                options: ["Math", "Science", "History", "Commerce"],
                stream: ["Science", "Science", "Arts", "Commerce"]
            },
            {
                question: "How do you prefer to learn?",
                options: ["Hands-on activities", "Reading books", "Group discussions", "Watching videos"],
                stream: ["Science", "Arts", "Commerce", "Arts"]
            },
            {
                question: "What type of projects do you enjoy?",
                options: ["Building things", "Researching topics", "Creating art", "Developing business ideas"],
                stream: ["Science", "Science", "Arts", "Commerce"]
            },
            {
                question: "Which career do you find most appealing?",
                options: ["Engineer", "Doctor", "Artist", "Businessperson"],
                stream: ["Science", "Science", "Arts", "Commerce"]
            },
            {
                question: "How do you handle challenges?",
                options: ["Solve them logically", "Discuss with friends", "Think creatively", "Plan strategically"],
                stream: ["Science", "Arts", "Arts", "Commerce"]
            },
            {
                question: "What motivates you to succeed?",
                options: ["Solving problems", "Helping others", "Expressing creativity", "Achieving financial success"],
                stream: ["Science", "Science", "Arts", "Commerce"]
            },
            {
                question: "What type of environment do you prefer?",
                options: ["Laboratory", "Library", "Art studio", "Office"],
                stream: ["Science", "Arts", "Arts", "Commerce"]
            },
            {
                question: "What hobbies do you enjoy?",
                options: ["Science experiments", "Reading novels", "Drawing or painting", "Starting small businesses"],
                stream: ["Science", "Arts", "Arts", "Commerce"]
            },
            {
                question: "Do you prefer working independently or in groups?",
                options: ["Independently", "In small groups", "With friends", "In larger teams"],
                stream: ["Science", "Arts", "Arts", "Commerce"]
            },
            {
                question: "How do you feel about mathematics?",
                options: ["I love it!", "It's okay", "I struggle with it", "I don't like it"],
                stream: ["Science", "Arts", "Commerce", "Commerce"]
            }
        ];

        const questions12th = [
            {
                question: "What subject interests you the most?",
                options: ["Physics", "Mathematics", "Literature", "Business"],
                career: ["Engineer", "Data Scientist", "Writer", "Entrepreneur"]
            },
            {
                question: "How do you prefer to work?",
                options: ["Independently", "In teams", "Creatively", "Logically"],
                career: ["Researcher", "Project Manager", "Designer", "Analyst"]
            },
            {
                question: "Which activity do you enjoy the most?",
                options: ["Solving problems", "Creating art", "Reading novels", "Planning events"],
                career: ["Scientist", "Artist", "Author", "Event Manager"]
            },
            {
                question: "What motivates you in a job?",
                options: ["Innovation", "Creativity", "Helping others", "Financial success"],
                career: ["Inventor", "Designer", "Social Worker", "Investor"]
            },
            {
                question: "How do you handle challenges?",
                options: ["Through research", "By brainstorming", "With creativity", "With strategic planning"],
                career: ["Engineer", "Creative Director", "Consultant", "Financial Advisor"]
            },
            {
                question: "What type of projects do you prefer?",
                options: ["Technical", "Creative", "Literary", "Business-related"],
                career: ["Software Developer", "Graphic Designer", "Editor", "Business Analyst"]
            },
            {
                question: "Do you enjoy working with numbers?",
                options: ["Yes, a lot", "Sometimes", "Not really", "Only in finance"],
                career: ["Statistician", "Economist", "Artist", "Entrepreneur"]
            },
            {
                question: "What is your ideal work environment?",
                options: ["Laboratory", "Studio", "Library", "Office"],
                career: ["Scientist", "Artist", "Writer", "Business Executive"]
            },
            {
                question: "How do you express your ideas?",
                options: ["Through calculations", "Through art", "Through writing", "Through presentations"],
                career: ["Engineer", "Artist", "Author", "Marketing Specialist"]
            },
            {
                question: "Which of these best describes you?",
                options: ["Analytical", "Creative", "Empathetic", "Pragmatic"],
                career: ["Analyst", "Creative Director", "Counselor", "Project Manager"]
            }
        ];

        let currentQuestionIndex = 0;
        let selectedTest = '';
        const scores = { Science: 0, Arts: 0, Commerce: 0, Engineer: 0, Data_Scientist: 0, Writer: 0, Entrepreneur: 0 };

        function selectTest(level) {
            selectedTest = level;
            currentQuestionIndex = 0;
            Object.keys(scores).forEach(key => scores[key] = 0); // Reset scores
            document.getElementById('select-test').style.display = 'none'; // Hide test selection
            document.getElementById('question-container').style.display = 'block'; // Show question container
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = selectedTest === '10th' ? questions10th[currentQuestionIndex] : questions12th[currentQuestionIndex];
            document.getElementById('question-text').textContent = currentQuestion.question;

            const buttons = document.querySelectorAll('#question-container button');
            buttons.forEach((button, index) => {
                button.textContent = currentQuestion.options[index];
            });
        }

        function answerQuestion(selectedOption) {
            const currentQuestion = selectedTest === '10th' ? questions10th[currentQuestionIndex] : questions12th[currentQuestionIndex];
            const selectedStreamOrCareer = selectedTest === '10th' ? currentQuestion.stream[selectedOption] : currentQuestion.career[selectedOption];
            scores[selectedStreamOrCareer]++;

            if (currentQuestionIndex < (selectedTest === '10th' ? questions10th.length : questions12th.length) - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const resultContainer = document.getElementById('result');
            const suggestedStreamOrCareer = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            document.getElementById('result-title').textContent = selectedTest === '10th' ? 'Your Suggested Stream:' : 'Your Suggested Career Option:';
            document.getElementById('suggestion-text').textContent = selectedTest === '10th' ? `We suggest you consider pursuing ${suggestedStreamOrCareer} in junior college.` : `We suggest you consider pursuing a career as a ${suggestedStreamOrCareer.replace(/_/g, ' ')}.`;

            document.getElementById('question-container').style.display = 'none';
            resultContainer.style.display = 'block';
        }

        function restartTest() {
            currentQuestionIndex = 0;
            Object.keys(scores).forEach(key => scores[key] = 0);
            document.getElementById('result').style.display = 'none';
            document.getElementById('select-test').style.display = 'block'; // Show test selection again
        }
    </script>

</body>
</html>
